{% extends 'links/base.html' %}
{% block content %}
<form action="{% url 'links:create' %}" method="post">
  {% csrf_token %}
  <p>{{form.title.label_tag}}{{form.title}}</p>
  <p>{{form.link.label_tag}}{{form.link}}</p>
  <p>{{form.category.label_tag}}{{form.category}}</p>
  <button type="submit">保存</button>
</form>

<br>
<br>

<form action="{% url 'links:index' %}" method="get">
  <input type="submit" value="戻る">
</form>

{% endblock %}
